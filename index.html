<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Phone Test</title>
    <!-- BOOTSTRAP STYLES -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- MY STYLES -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="container mt-3 mb-5">
      <section class="view-phone">
        <!-- PHONE -->
        <article class="p-2 phone">
          <!-- BROWSER BAR -->
          <div class="mt-2 mb-4" id="browser-bar">
            <input
              type="text"
              placeholder="Search in Google"
              autofocus
              id="search-query"
            />
            <a
              class="btn btn-secondary mx-2"
              id="search-google-button"
              target="_blank"
              rel="noreferrer"
            >
              Search
              <i class=""></i>
            </a>
          </div>

          <!-- GENERAL APPLICATIONS -->
          <section id="applications">
            <div class="app">
              <img src="./img/whatsapp-image.png" alt="whatsapp" />
            </div>
            <div class="app">
              <img src="./img/pinterest-image.png" alt="pinterest" />
            </div>
            <div class="app">
              <img src="./img/chrome-image.png" alt="chrome" />
            </div>
            <div class="app">
              <img src="./img/facebook-image.png" alt="facebook" />
            </div>
            <!-- <div class="app">
              <img src="./img/instagram-image.png" alt="whatsapp" />
            </div>
            <div class="app">
              <img src="./img/whatsapp-image.png" alt="whatsapp" />
            </div>
            <div class="app">
              <img src="./img/whatsapp-image.png" alt="whatsapp" />
            </div>
            <div class="app">
              <img src="./img/whatsapp-image.png" alt="whatsapp" />
            </div> -->
          </section>

          <hr class="text-white" />
          <!-- PUT THE ICON TO SHOW THE MENU HERE -->

          <!-- FIJS APPLICATIONS -->
          <section class="mx-auto text-center" id="fijs-applications">
            <div class="app">
              <img src="./img/call-image.png" alt="call-image" />
            </div>
            <div class="app">
              <img src="./img/messages-image.png" alt="messages-image" />
            </div>
            <div class="app">
              <img src="./img/camara-image.png" alt="camara-image" />
            </div>
          </section>
        </article>
      </section>
    </div>

    <!-- SCRIPTS -->
    <script src="./js/app.js"></script>
  </body>
</html>
